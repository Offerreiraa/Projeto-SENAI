<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Meu css -->
    <link rel="stylesheet" href="./css/meu_Estilo.css">
    <title>Site BootStrap</title>
</head>

<body>
    <!-- criando a o cabeçalho -->
    <header class="p-3 bg-primary text-white d-flex justify-content-start">
        <img src="./img/logo.png" alt="" srcset="">
        <h3 class="m-auto align-self-center">Modelo de Site BootStrap</h3>
    </header>
    <!-- Barra de Navegação -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-AzulEscuro">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Curso</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="galeria.html">Galeria</a>
                </li>
                <li>
                    <a class="nav-link active" href="#">Cadastro</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Forms above -->
    <div class="container mt-5">
        <form action="https://api.staticforms.xyz/submit" method="post">
            <input type="hidden" name="accessKey" value="a3d3a8d7-93ee-47ce-ae61-87701aa6bdf2">
            <div class="mb-3 input-group">
                <label for="exampleInputName" class="form-label"><strong>Nome:</strong></label>
                <input type="text" class="form-control " id="exampleInputName" aria-describedby="emailHelp" name="$nome"
                    placeholder="Insira seu nome">
            </div>
            <div class="mb-3 input-group">
                <label for="exampleInputName1" class="form-label"><strong>Sobrenome:</strong></label>
                <input type="text" class="form-control" id="exampleInputName1" aria-describedby="emailHelp"
                    name="$sobrenome" placeholder="Insira seu sobrenome">
            </div>
            <div class="mb-3 input-group">
                <label for="exampleInputEmail1" class="form-label"><strong>E-mail:</strong></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="$email" placeholder="Insira seu email">
            </div>
            <div class="mb-3 input-group">
                <label for="exampleInputPassword1" class="form-label"><strong>Senha:</strong></label>
                <input type="password" class="form-control" id="exampleInputPassword1" name=""
                    placeholder="Insira sua senha">
            </div>

            <!-- Telefone e CEP -->
            <div class="colunas">
                <div class="input-group">
                    <label for="exampleInputTel" class="form-label"><strong>Telefone:</strong></label>
                    <input type="tel" class="form-control" id="exampleInputTel" aria-describedby="emailHelp"
                        name="$telefone" placeholder="Insira seu telefone">
                </div>
                <div class="input-group">
                    <label for="exampleInputCEP" class="form-label"><strong>CEP:</strong></label>
                    <input type="text" class="form-control" id="exampleInputCEP" aria-describedby="emailHelp"
                        name="$cep" placeholder="Insira seu CEP">
                </div>
            </div>

            <br>

            <!-- Sexo e Newsletter -->
            <div class="row g-3">
                <div class="col-md-6">
                   <label for="sexo"><strong>Sexo:</strong></label>
                    <select name="$sexo" id="sexo">
                        <option value="">Informar...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                        <option value="Outros">Outros</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="news"><strong>Newsletter</strong></label>
                    <input type="checkbox" class="form-check-input" name="$news" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Desejo receber novidades</label>
                </div>
            </div>

            
            <br>
            
            <center><button type="submit" class="btn btn-outline-dark bg-light text-dark">Enviar</button></center>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
